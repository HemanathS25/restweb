<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASSENDRA - Administration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: #f4f4f9;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: linear-gradient(90deg, #264653, #2a9d8f);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #e9c46a;
        }

        .admin-container {
            padding: 40px 20px;
            background: #f4f4f9;
            text-align: center;
        }

        .admin-container h1 {
            font-size: 2.5rem;
            color: #2a9d8f;
            margin-bottom: 30px;
            font-family: 'Playfair Display', serif;
        }

        .admin-items {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .admin-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .admin-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .admin-details {
            padding: 20px;
            text-align: center;
        }

        .admin-details h3 {
            font-size: 1.5rem;
            color: #264653;
            margin-bottom: 10px;
        }

        .admin-details p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }

        footer {
            background: #264653;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer a {
            color: #e9c46a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f4a261;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .admin-items {
                flex-direction: column;
                gap: 20px;
            }

            .admin-item {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CASSENDRA</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Administration</a>
        </nav>
    </header>

    <div class="admin-container">
        <h1>Our Leadership Team</h1>
        <div class="admin-items">
            <div class="admin-item">
                <img src="me.jpg" alt="CEO">
                <div class="admin-details">
                    <h3>Hemanath</h3>
                    <p>CEO</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="msd.png" alt="Manager">
                <div class="admin-details">
                    <h3>Dhoni</h3>
                    <p>Manager</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="chef.jpg" alt="Master Chef">
                <div class="admin-details">
                    <h3>Venkatesh Bhat</h3>
                    <p>Master Chef</p>
                </div>
            </div>

            <div class="admin-item">
                <img src="rona.jpg" alt="Assistant Managing Director">
                <div class="admin-details">
                    <h3>Ronaldo</h3>
                    <p>Assistant Managing Director</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CASSENDRA. All rights reserved. | <a href="home.html">Back to Home</a></p>
    </footer>

</body>
</html>
