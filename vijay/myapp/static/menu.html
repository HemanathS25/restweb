<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASSENDRA - Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        header {
            background: linear-gradient(90deg, #264653, #2a9d8f);
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            margin: 0 15px;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #e9c46a;
        }

        .menu-container {
            padding: 40px 10%;
            text-align: center;
        }

        .menu-container h1 {
            font-size: 2.5rem;
            color: #2a9d8f;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .menu-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .menu-item {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #2a9d8f;
        }

        .menu-details {
            padding: 15px;
            text-align: left;
        }

        .menu-details h3 {
            font-size: 1.5rem;
            color: #264653;
            margin-bottom: 10px;
        }

        .menu-details p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 10px;
        }

        .menu-details .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e76f51;
        }

        footer {
            background: #264653;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer a {
            color: #e9c46a;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f4a261;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .menu-items {
                flex-direction: column;
                gap: 20px;
            }

            .menu-item {
                width: 100%;
            }

            header nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>CASSENDRA</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="admin.html">Administration</a>
        </nav>
    </header>

    <div class="menu-container">
        <h1>Our Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <img src="cake.jpg" alt="Spaghetti">
                <div class="menu-details">
                    <h3>Black Forest Cake</h3>
                    <p class="price">₹120/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="juice.jpg" alt="Pizza">
                <div class="menu-details">
                    <h3>Juice</h3>
                    <p class="price">₹100/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="samoosa.jpg" alt="Lasagna">
                <div class="menu-details">
                    <h3>Samoosa</h3>
                    <p class="price">₹80/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="noodles.jpg" alt="Salad">
                <div class="menu-details">
                    <h3>Noodles</h3>
                    <p class="price">₹150/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="coffee.jpg" alt="Risotto">
                <div class="menu-details">
                    <h3>Coffee</h3>
                    <p class="price">₹50/-</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="sandwich.jpg" alt="Tiramisu">
                <div class="menu-details">
                    <h3>Sandwich</h3>
                    <p class="price">₹200/-</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CASSENDRA. All rights reserved. | <a href="home.html">Back to Home</a></p>
    </footer>

</body>
</html>
